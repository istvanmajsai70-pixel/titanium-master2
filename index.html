<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>TITANIUM - SHADOW INTELLIGENCE</title>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        .window { position: absolute; background: rgba(15, 0, 0, 0.95); border: 1px solid #ff0000; padding: 10px; box-shadow: 0 0 20px #ff0000; }
        .header { background: #ff0000; color: #000; font-weight: bold; padding: 2px; text-align: center; font-size: 11px; text-transform: uppercase; }
        
        #spy-monitor { bottom: 20px; left: 20px; width: 450px; height: 250px; border-color: #ff5500; }
        #intel-stats { top: 20px; right: 20px; width: 300px; border-color: #ff0000; color: #fff; }
        .intel-line { font-size: 10px; color: #ff5500; border-bottom: 1px solid #330000; padding: 3px; }
        .red-alert { animation: blink 1s infinite; color: #ff0000; font-weight: bold; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="window" id="intel-stats">
        <div class="header">Intelligence Status</div>
        <p>Active Spies: <span class="red-alert">60</span></p>
        <p>Secrets Leaked/Sold: <span id="secret-count">1,248</span></p>
        <p>Total Intel Profit: <span id="intel-money" style="color:#0f0">$452,000</span></p>
    </div>

    <div class="window" id="spy-monitor">
        <div class="header" style="background:#ff5500">Live Information Brokerage Feed</div>
        <div id="spy-feed" style="height: 200px; overflow: hidden;"></div>
    </div>

    <script>
        let secrets = 1248;
        let money = 452000;
        const sources = ["Gov_Srv", "MegaCorp_Mail", "WallSt_Algo"];
        const types = ["Top Secret Strategy", "Industrial Formula", "Market Hack"];

        function updateSpyFeed() {
            secrets += 1;
            money += Math.floor(Math.random() * 5000);
            document.getElementById('secret-count').innerText = secrets.toLocaleString();
            document.getElementById('intel-money').innerText = "$" + money.toLocaleString();
            
            const feed = document.getElementById('spy-feed');
            const div = document.createElement('div');
            div.className = 'intel-line';
            div.innerHTML = `[${sources[Math.floor(Math.random()*3)]}] -> ${types[Math.floor(Math.random()*3)]} <span style="color:#0f0">SOLD</span>`;
            feed.prepend(div);
            if(feed.childNodes.length > 10) feed.removeChild(feed.lastChild);
        }
        setInterval(updateSpyFeed, 3500);
    </script>
</body>
</html>
