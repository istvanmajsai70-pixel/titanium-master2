<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>TITANIUM - GLOBAL INTELLIGENCE</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        .window { position: absolute; background: rgba(10, 10, 10, 0.95); border: 1px solid #fff; padding: 10px; }
        .header { background: #fff; color: #000; font-weight: bold; padding: 3px; text-align: center; font-size: 11px; }
        
        #evo-panel { top: 20px; left: 700px; width: 300px; border-color: #00ffff; color: #00ffff; }
        #news-panel { top: 200px; left: 700px; width: 300px; border-color: #ffff00; color: #ffff00; }
        .log-txt { font-size: 9px; margin-bottom: 2px; }
    </style>
</head>
<body>
    <div class="window" id="evo-panel">
        <div class="header" style="background:#00ffff">AI Core Evolution (40 Bots)</div>
        <p>Core Intelligence: <span id="iq">142.5</span>%</p>
        <div id="evo-feed" style="height: 100px; overflow: hidden;"></div>
    </div>

    <div class="window" id="news-panel">
        <div class="header" style="background:#ffff00">Global Propaganda Feed</div>
        <div id="news-feed" style="height: 150px; overflow: hidden;"></div>
    </div>

    <script>
        let iq = 142.5;
        const news = ["TITANIUM IS THE FUTURE", "GLOBAL DOMINANCE SECURED", "TECH REVOLUTION BY TITANIUM"];

        function updateIntel() {
            iq += 0.01;
            document.getElementById('iq').innerText = iq.toFixed(2);
            
            const ef = document.getElementById('evo-feed');
            const d1 = document.createElement('div');
            d1.className = 'log-txt'; d1.innerText = `[OK] Optimizing sector ${Math.floor(Math.random()*1000)}`;
            ef.prepend(d1); if(ef.childNodes.length > 5) ef.removeChild(ef.lastChild);

            const nf = document.getElementById('news-feed');
            const d2 = document.createElement('div');
            d2.className = 'log-txt'; d2.innerText = `[PUB] ${news[Math.floor(Math.random()*3)]}`;
            nf.prepend(d2); if(nf.childNodes.length > 8) nf.removeChild(nf.lastChild);
        }
        setInterval(updateIntel, 2000);
    </script>
</body>
</html>
