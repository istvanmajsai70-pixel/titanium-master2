<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>TITANIUM - GLOBAL OUTREACH</title>
    <style>
        body { background: #000; color: #00ffcc; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        .window { position: absolute; background: rgba(5, 0, 10, 0.95); border: 1px solid #bc13fe; padding: 10px; box-shadow: 0 0 20px rgba(188, 19, 254, 0.3); }
        .header { background: #bc13fe; color: #fff; font-weight: bold; padding: 3px; text-align: center; font-size: 11px; text-transform: uppercase; }
        
        #outreach-monitor { bottom: 20px; right: 20px; width: 400px; height: 250px; }
        #stats { top: 20px; left: 20px; width: 340px; border-color: #0f0; }
        .msg-line { font-size: 10px; color: #bc13fe; margin-bottom: 5px; border-bottom: 1px solid #2a0044; }
        .highlight { color: #fff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="window" id="stats">
        <div class="header" style="background: #0f0">Empire Network</div>
        <p>Total Bots: <span class="highlight">310 (280 Base + 30 Outreach)</span></p>
        <p>VIP Connections: <span id="conn-count" class="highlight" style="font-size: 20px;">42</span></p>
    </div>

    <div class="window" id="outreach-monitor">
        <div class="header">AI VIP Communication Hub</div>
        <div id="outreach-feed" style="height: 200px; overflow: hidden;"></div>
    </div>

    <script>
        let conns = 42;
        const targets = ["Elon M.", "Jeff B.", "Tim C.", "Satya N.", "Jensen H."];
        const actions = ["Sent Personalized Offer", "Analyzing Portfolio", "Scheduling Meeting", "Deal Pending"];
        
        function updateOutreach() {
            if(Math.random() > 0.7) conns++;
            document.getElementById('conn-count').innerText = conns;
            
            const feed = document.getElementById('outreach-feed');
            const div = document.createElement('div');
            div.className = 'msg-line';
            div.innerHTML = `[AI AGENT] ${targets[Math.floor(Math.random()*targets.length)]}: ${actions[Math.floor(Math.random()*actions.length)]}`;
            feed.prepend(div);
            if(feed.childNodes.length > 10) feed.removeChild(feed.lastChild);
        }
        setInterval(updateOutreach, 5000);
    </script>
</body>
</html>
